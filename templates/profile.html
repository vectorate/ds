{% extends "base.html" %}

{% block head_title %}
	{{ user.username }}'s blog
{% endblock %}

{% block content %}

	<h2>Welcome, {{ user.username }}</h2>

	{% if user.is_authenticated %}
	    <p>Thanks for logging in.</p>
	    Click <a href="/accounts/logout/">here</a> to logout.
	{% else %}
	    <p>Welcome, new user. Please log in.</p>
	{% endif %}

{% endblock %}
